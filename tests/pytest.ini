[tool:pytest]
minversion = 7.0
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns and options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=../src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --color=yes
    --durations=10

# Custom markers
markers =
    integration: marks tests as integration tests (slower to run)
    docker: marks tests that require Docker to be installed and running
    network: marks tests that require network access
    slow: marks tests as slow (deselect with '-m "not slow"')
    health: marks tests for health checking functionality
    validation: marks tests for validation pipeline components
    vpn: marks tests related to VPN/Gluetun functionality
    security: marks tests for security validation
    permissions: marks tests for file permission validation

# Timeout configuration
timeout = 300
timeout_method = thread

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*imp module.*:DeprecationWarning
    ignore::pytest.PytestWarning:_pytest.pathlib
    ignore:.*rm_rf.*Operation not permitted.*:pytest.PytestWarning

# Test output configuration
console_output_style = progress
junit_family = xunit2
